<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card Bootstrap Version</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="custom.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;500;700&family=Lexend+Deca&family=Open+Sans&family=Outfit:wght@200;300;400;600;800&family=Overpass:wght@400;700&family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container bg-primary">
            <div class="first"></div>
            <div class="row">
                <div class="col">
                    <div class="card p-0 mx-auto " style="width: 21rem; border: none;">
                        <div class="card-body p-0">
                          <div class="bg-danger rounded-top"></div>
                          <div class="card-subtitle d-flex justify-content-center">
                            <img src="./images/image-victor.jpg" class="victor border border-light-5" alt="">
                         </div>
                          <div class="d-flex flex-row justify-content-center mt-3">
                            <div class="d-flex flex-column align-items-center ">
                                <h5 class="text-primary">Victor Crest</h5>
                                <p class="text-secondary">London</p>
                            </div>
                            <p class="ms-2 text-dark">26</p>
                        </div>
                        <hr>
                        <div class="px-4 d-flex justify-content-between">
                            <div>
                                <h4 class="text-primary ms-2"> 80K</h4>
                                <p class="text-secondary">Followers</p>
                            </div>
                            <div>
                                <h4 class="text-primary">803K</h4>
                                <p class="text-secondary ms-2">Likes</p>
                            </div>
                            <div>
                                <h4 class="text-primary ms-1">1.4K</h4>
                                <p class="text-secondary">Photos</p>
                            </div>
                        </div>
                    </div>
            
                </div>
                
                </div>
            </div>
            <div class="second"></div>
        </div>
    </body>
</html>
